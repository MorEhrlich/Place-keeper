<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body onload="onInit()">
    </header>
    <section>

        <div id="map" style="width:100%;height:500px;"></div>

        <button onclick="onGetPosition()"><img src="img/set.png" class="set-btn"></button>

        <h2>Current Position:</h2>
        <table border="1">
            <tr>
                <td>Latitude</td>
                <td id="latitude"></td>
            </tr>
            <tr>
                <td>Longitude</td>
                <td id="longitude"></td>
            </tr>
            <tr>
                <td>Accuracy</td>
                <td id="accuracy"></td>
            </tr>
            <tr>
                <td>Timestamp</td>
                <td id="timestamp"></td>
            </tr>
        </table>
        
        <h2>Favorite places:</h2>
        <table border="1" class="placesTable">
            <thead>
                <tr>
                    <td>Place Name</td>
                    <td>Find the Place</td>
                    <td>Delete Button</td>
                </tr>
            </thead>
            <tbody class="favPlaces"></tbody>
        </table>


        <p id="locationError"></p>
