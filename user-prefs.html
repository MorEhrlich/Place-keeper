<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/user-prefs.css">
    <title>User prefs</title>
</head>

<body>
    <header>
    <h3>Your Preferences</h3>
</header>
    <section> 
        <a href="/index.html">Home</a>
        <a href="/map.html">Map</a>
    </section>
    <form onsubmit="onSubmitForm(event)">
        <span>
            <label for="bkg-color">Background-color</label>
            <input type="color" id="bkg-color" name="bkg-color">
        </span>
        <span>
            <label for="txt-color">Text-color</label>
            <input type="color" id="txt-color" name="txt-color">
        </span>
        <span>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </span>
        <span>
            <label for="tob">Time of Birth:</label>
            <input type="time" id="tob" name="tob">
        </span>
        <span>
            <label for="user-email">Enter you Email</label>
            <input type="email" id="user-email" placeholder="required email">
        </span>
        <span>
            <label for="age-range">What is your age?</label>
            <input type="range" id="age-range" min="18" max="120" value="18" onchange="onShowAge(this.value);"/>
            <span id="sAge">18</span>
        </span>
        <button class="submit-btn" type="submit" onclick="onGetAstro()">Submit</button>
    </form>

    <section class="astro">
        <h3></h3>
    </section>



    <script src="js/utilService.js"></script>
    <script src="js/storageService.js"></script>
    <script src="js/userPrefService.js"></script>
    <script src="js/userPrefController.js"></script>


</body>

</html>
